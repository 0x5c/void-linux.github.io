<p>
Void Linux is a lightweight and simple distribution optimized for the <b>x86
(32bit)</b> and <b>x86_64 (64bit)</b> CPU architectures. Currently there are
<a href="https://github.com/xtraeme/xbps-packages/tree/master/srcpkgs">~2000 packages</a>
available in the public repositories to build and install from.
</p>
